<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta

            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS -->
        <link

            crossorigin="anonymous"

        <link
            href="https://fonts.googleapis.com/css?family=Inter"
            rel="stylesheet"
        />
        <!-- Custom CSS -->
        <link rel="stylesheet" href="./style/style.css" />
        <!-- JS script -->
        <script src="dashboard.js" defer></script>

        <title>MeetU Mockup: Create New Event</title>
    </head>
    <body>
        <!-- Nav Bar -->
        <nav class="navbar-light navbar navbar-expand-sm">
            <a
                class="navbar-brand navbar-link ms-3"
                href="./index.html"
                id="logo-text"
            >
                MeetU
            </a>

            <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!--  nav component: -->
                <ul
                    class="navbar-nav ms-auto me-3 d-lg-flex align-items-center"
                >
                    <li class="nav-item active">
                        <a
                            id="nav-dashboard"
                            class="nav-link"
                            href="./dashboard.html"
                            >Dashboard <span class="sr-only">(current)</span></a
                        >
                    </li>
                    <li class="nav-item h-100">
                        <a id="theme-div" class="nav-link" href="#">
                            <img class="theme-icon" src="sun-svgrepo-com.svg" />
                        </a>
                    </li>
                    <li class="nav-item nav-sign-in text-center h-100">
                        <a class="nav-link text-white" href="./login.html">
                            Sign In
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- Page Content -->
        <script type="module" src="client.js"></script>
        <div class="cred mt-5">
            <script src="./LoginCred/regLogin.js" defer></script>
            <form id="signup-form">
                <div id="pop-Login">
                    <h2>Sign up on MeetU!</h2>
                    <p>Please enter your credentials:</p>
                    <input
                        type="text"
                        id="email"
                        placeholder="Email"
                        class="underline-input"
                    /><br />
                    <input
                        type="password"
                        id="password"
                        placeholder="Password"
                        class="underline-input"
                    /><br />
                    <input
                        type="password"
                        id="retypePassword"
                        placeholder="Re-type Password"
                        class="underline-input"
                    /><br />
                    <button id="submit" type="submit">Submit</button>
                    <div class="separatorLine">
                        <span class="orText">OR</span>
                    </div>
                    <!--Google Auth Login-->
                    <script src="./LoginCred/googleLogin.js" defer></script>
                    <script
                        src="https://accounts.google.com/gsi/client"
                        async
                        defer
                    ></script>
                    <body>
                        <div
                            class="g_id_signin"
                            id="g_id_onload"
                            data-context="signin"
                            data-ux_mode="redirect"
                            data-itp_support="true"
                            data-type="standard"
                            data-shape="pill"
                            data-theme="outline"
                            data-text="signin_with"
                            data-size="large"
                            data-logo_alignment="left"
                            href="./style/style.css"
                            onclick="trySampleRequest();"
                        ></div>
                    </body>
                </div>
            </form>
        </div>

        <!-- Footer -->
        <footer id="footer" class="page-footer">

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->

            crossorigin="anonymous"
